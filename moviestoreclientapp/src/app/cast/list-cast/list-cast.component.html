<table class="table table-stripped table-hover">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
    </thead>
    <tbody>
        <tr *ngForm="let c of casts">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.gender}}</td>
        </tr>
    </tbody>
</table>
